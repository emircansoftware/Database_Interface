<!DOCTYPE html>
<html>

<head>
    <style>
        .list-group {
            margin-top: 10rem;
            margin-left: 2rem;
        }

        .table {
            margin-top: 10rem;
            margin-left: 5rem;
        }

        .form-container {
            margin-top: 10rem;
            margin-left: 5rem;
        }
    </style>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <nav class="navbar bg-body-tertiary">
            <div class="container">
                <a class="navbar-brand">SENG306</a>
                <button type="button" class="btn btn-primary" onclick="addEmployee()">Add Employee</button>
                <button type="button" class="btn btn-primary" onclick="addProduct()">Add Product</button>
                <form class="d-flex" role="search" onsubmit="searchBarkod(event)">
                    <input class="form-control me-2" type="search" placeholder="Barkod No" aria-label="Search" id="barkod">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <form class="d-flex" role="search" onsubmit="searchSSN(event)">
                    <input class="form-control me-2" type="search" placeholder="SSN" aria-label="Search" id="ssn">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
                <form class="d-flex" role="search" onsubmit="searchExpiration(event)">
                    <input class="form-control me-2" type="search" placeholder="Expiration Date" aria-label="Search" id="expiration">
                    <button class="btn btn-outline-success" type="submit">Search</button>
                </form>
            </div>
        </nav>
    </div>

    <div class="row">
        <div class="col-md-2">
            <div class="list-group" style="width: 15rem;">
                <a href="#" class="list-group-item list-group-item-action" onclick="showData('employee')">Employee</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="showData('product_info')">Product Info</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="showData('product_inventory')">Product Inventory</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="showData('market')">Market</a>
                <a href="#" class="list-group-item list-group-item-action" onclick="showData('main_location')">Main Location</a>
            </div>
        </div>
        <div class="col-md-10">
            <table class="table" style="width: 70rem;" id="data-table">
                <thead id="table-head">
                    <tr>
                        <th scope="col">Sitemize Hoş Geldiniz</th>
                        <th scope="col">Ürünleri Listeyebilir</th>
                        <th scope="col">Personelleri Görebilirsiniz</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Veriler buraya dinamik olarak eklenecek -->
                </tbody>
            </table>
            <div id="details" class="form-container"></div>
        </div>
    </div>
</body>

</html>
